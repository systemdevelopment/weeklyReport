<div>
<h3 class="bg-primary">案件概要</h3>
	<form role="form" name="addItemForm" ng-submit="addItem()" novalidate>
		<div ng-show="!addItemForm.$valid">
        	<div class="alert alert-warning" role="alert">必須項目を入力してください</div>
		</div>
		<div class="form-group">
		   <label class="control-label">プロジェクト名(*)</label>
		     <input type="text"  class="form-control" placeholder="プロジェクト名を入力" ng-model="overView.projectName" required>
		 </div>
		 
		 <div class="form-group">
		   <label class="control-label">作業場所(*)</label>
		     <input type="text"  class="form-control" placeholder="作業場所を入力" ng-model="overView.place" required>
		 </div>
		 <div class="form-group">
		   <label class="control-label">担当営業(*)</label>
		     <textarea class="form-control" placeholder="担当営業を入力" ng-model="overView.sales" rows="2" required></textarea>
		 </div>
		 <div class="form-group">
		   <label class="control-label">案件概要(*)</label>
		     <textarea class="form-control" placeholder="案件概要を入力" ng-model="overView.overview" rows="2" required></textarea>
		 </div>
		 <div class="form-group">
		   <label class="control-label">プロジェクト構成(*)</label>
		     <textarea class="form-control" placeholder="プロジェクト構成を入力" ng-model="overView.constitution" rows="2" required></textarea>
		 </div>
		  <div class="form-group">
		   <label class="control-label">環境/必要スキル(*)</label>
		     <textarea class="form-control" placeholder="環境/必要スキルを入力" ng-model="overView.skill" rows="2" required></textarea>
		 </div>
		  <div class="form-group">
		   <label class="control-label">案件動向(*)</label>
		     <textarea class="form-control" placeholder="案件動向を入力" ng-model="overView.projectsTrends" rows="2" required></textarea>
		 </div>
		 <div class="form-group">
			<label class="control-label">顧客動向(*)</label>
			<textarea class="form-control" placeholder="顧客動向を入力" ng-model="overView.customerTrends" rows="2" required></textarea>
		 </div>
		 <div class="form-actions">
			<button class="btn btn-primary btn-block">登録する</button>
		</div>
	</form>
</div>
